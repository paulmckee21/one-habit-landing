    <title>One - Habit Tracker</title>
    <!-- Single Page Apps for GitHub Pages -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta name="description" content="Build lasting habits with One, the minimalist habit tracker that helps you focus on one powerful habit at a time. Available on iOS and Android." />
    <meta name="author" content="One Habit Tracker" />
